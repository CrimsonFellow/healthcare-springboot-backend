# --- MySQL Database Configuration ---
spring.datasource.url=jdbc:mysql://mysql-db:3306/medicare_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=sparky1225
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA and Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Show SQL queries in the logs
spring.jpa.properties.hibernate.format_sql=true  # Format SQL queries in a readable format
spring.jpa.properties.hibernate.use_sql_comments=true  # Use comments in SQL queries to show context
spring.jpa.open-in-view=false

# --- Server Configuration ---
server.port=8081

# --- Logging Configuration ---

# Root logger level: set to INFO to avoid excessive logs
logging.level.root=INFO

# Increase specific logging levels for real-time monitoring
logging.level.org.springframework=DEBUG  # For Spring framework components
logging.level.org.springframework.security=DEBUG  # For Spring Security logs
logging.level.org.springframework.web=DEBUG  # For Web requests and responses
logging.level.org.hibernate=DEBUG  # For Hibernate queries and transactions
logging.level.org.hibernate.SQL=DEBUG  # Show SQL generated by Hibernate
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  # Show SQL parameter values

# Enable request debugging in Spring
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Additional security details for debugging CORS and authentication issues
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG

# --- HikariCP Configuration ---
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.auto-commit=true




















