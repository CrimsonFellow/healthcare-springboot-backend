<!-- brands.component.html -->
<h2>Manage Medicine Brands</h2>

<!-- Back to Dashboard Button -->
<button class="back-button" (click)="goBack()">Back to Dashboard</button>

<form (submit)="saveBrand()">
  <div>
    <label for="name">Brand Name:</label>
    <input
      id="name"
      [(ngModel)]="newBrand.name"
      name="name"
      placeholder="Enter brand name"
      required
    />
  </div>
  <div>
    <label for="description">Description:</label>
    <input
      id="description"
      [(ngModel)]="newBrand.description"
      name="description"
      placeholder="Enter description"
      required
    />
  </div>
  <div class="button-group">
    <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Brand</button>
    <button type="button" (click)="cancelEdit()" *ngIf="isEditing">
      Cancel
    </button>
  </div>
</form>

<hr />

<h3>Existing Brands</h3>
<table>
  <thead>
    <tr>
      <th>Brand Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.name }}</td>
      <td>{{ brand.description }}</td>
      <td>
        <button class="edit-button" (click)="editBrand(brand)">Edit</button>
        <button class="delete-button" (click)="deleteBrand(brand)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
