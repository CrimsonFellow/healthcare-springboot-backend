<h2 class="form-title">
  <i class="fas fa-user-md"></i> Register
</h2>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      required
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      class="form-input"
    />
  </div>

  <button type="submit" class="btn-submit" [disabled]="!registerForm.form.valid">
    Register
  </button>
</form>

<!-- New section for navigation -->
<p class="navigate-prompt">
  Already have an account?
  <button (click)="navigateToLogin()" class="btn-navigate">Login here</button>
</p>
