# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql-db:3306/medicare_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=sparky1225
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.format_sql=false  
spring.jpa.properties.hibernate.use_sql_comments=false  
spring.jpa.open-in-view=false



# Server Configuration
server.port=8081

# --- Logging Configuration ---

# Set the root logger level to WARN to reduce log output
logging.level.root=WARN

# Optional: Set specific logging levels if needed
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable detailed Hibernate SQL logs
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Retry connecting to MySQL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.auto-commit=true




















